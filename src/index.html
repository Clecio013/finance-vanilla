<!DOCTYPE html>
<html lang="pt-br" itemscope itemtype="https://schema.org/WebSite">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Finance Vanilla | Um app para controlar suas transações financeiras">
  <meta name="robots" content="index, follow">
  <meta name="author" content="Clécio de Almeida">
  <meta name="keywords" content="Finanças, Controle Financeiro, Contas, Dívidas, Despesas">
  <link rel="canonical" href="https://finance-vanilla.netlify.app/">
  <!-- Sctructured data -->
  <meta itemprop="name" content="Finance Vanilla">
  <meta itemprop="description" content="Finance Vanilla | Um app para controlar suas transações financeiras">
  <meta itemprop="image" content="assets/images/logo.svg">
  <meta itemprop="url" content="https://finance-vanilla.netlify.app/">
  <meta name="google-site-verification" content="D-TOQA3mtSGJe-bix0ZK-CYziUrZ1JnDs5ZtRmuc3i0" />
  <title>Finance Vanilla</title>
</head>
<body>
  <div class="header">
    <header class="header__content">
      <img class="header__logo" src="assets/images/logo.svg" title="Logo" alt="Logo">

      <h1 class="header__title">Controle financeiro</h1>

      <div class="header__drawer">
        <img class="header__close" src="assets/images/close.svg" title="Fechar menu" alt="Fechar menu">
        <nav class="header__nav">
          <li class="dashboard">Dashboard</li>
          <li class="resume">Resumo</li>
          <li class="settings">Configurações</li>
        </nav>
      </div>

      <img class="header__menu" src="assets/images/menu.svg" title="Menu" alt="Menu">
    </header>
  </div>

  <main>
    <section class="transactions">
      <article class="transactions__form">
        <h1 class="transactions__title">Nova transação</h1>

        <form class="form">
          <div class="form__group">
            <label for="type" class="form__label">Tipo de transação</label>
            <select name="type" id="type" class="select form__input" required></select>
          </div>

          <div class="form__group">
            <label for="name" class="form__label">Nome da mercadoria</label>
            <input id="name" name="name" type="text" required class="form__input" placeholder="Input">
          </div>

          <div class="form__group">
            <label for="value" class="form__label">Valor</label>
            <input name="value" id="value" type="number" required class="form__input" placeholder="R$ 0,00">
          </div>

          <div class="form__group button">
            <button class="form__button">Adicionar transação</button>
          </div>
        </form>
      </article>

      <article class="extract" itemscope itemtype="https://schema.org/Invoice">
        <h1 class="extract__title" itemprop="description">Extrato de transações</h1>

        <table class="extract__table" itemscope itemtype="https://schema.org/PriceSpecification">
          <thead class="extract__thead">
            <tr>
              <th></th>
              <th>Mercadoria</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody class="extract__tbody"></tbody>
          <tfoot class="extract__tfoot">
            <tr>
              <td></td>
              <td class="extract__tfoot--bold">
                Total
              </td>
              <td class="extract__total">
                <span id="total" class="extract__tfoot--bold">
                  R$ 0,00
                </span>

                <span class="extract__lossOrProfit">
                  [Lucro]
                </span>
              </td>
            </tr>
          </tfoot>
        </table>
      </article>
    </section>
  </main>

  <div class="footer"></div>
</body>
</html>
