<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <title>Finance Vanilla</title>
</head>
<body>
  <main>
    <header class="header">
      <img src="/src/assets/images/logo.svg" alt="Logo">

      <h1>Controle financeiro</h1>

      <div class="header__drawer">
        <img class="header__close" src="/src/assets/images/close.svg" alt="Fechar menu">
        <nav class="header__nav">
          <li>Dashboard</li>
          <li>Resumo</li>
          <li>Configurações</li>
        </nav>
      </div>

      <img class="header__menu" src="/src/assets/images/menu.svg" alt="Menu">
    </header>

    <section class="transactions">
      <article class="transactions__form">
        <h1 class="transactions__title">Nova transação</h1>

        <form class="form">
          <div class="form__group">
            <label class="form__label">Tipo de transação</label>
            <select name="type" id="type" class="form__input" required>
              <option value="Compra">Compra</option>
              <option value="Venda">Venda</option>
            </select>
          </div>

          <div class="form__group">
            <label for="name" class="form__label">Nome da mercadoria</label>
            <input id="name" name="name" type="text" required class="form__input" placeholder="Input">
          </div>

          <div class="form__group">
            <label for="value" class="form__label">Valor</label>
            <input name="value" id="value" type="number" required class="form__input" placeholder="R$ 0,00">
          </div>

          <div class="form__group">
            <button class="form__button">Adicionar transação</button>
          </div>
        </form>
      </article>

      <article class="extract">
        <h1 class="extract__title">Extrato de transações</h1>

        <table class="extract__table">
          <thead class="extract__thead">
            <tr>
              <th> Mercadoria</th>
              <th>Valor</th>
            </tr>
          </thead>
          <tbody class="extract__tbody">
            <tr>
              <th>Toddy</th>
              <th>R$ 9,99</th>
            </tr>

            <tr>
              <th>Sorvete</th>
              <th>R$ 29,99</th>
            </tr>

            <tr>
              <th>Chocolate</th>
              <th>R$ 49,99</th>
            </tr>

            <tr>
              <th></th>
              <th></th>
            </tr>
          </tbody>
          <tfoot class="extract__tfoot">
            <td class="extract__tfoot--bold">Total</td>
            <td class="extract__total">
              <span class="extract__tfoot--bold">
                R$ 12.909, 99
              </span>

              <span>
                [Lucro]
              </span>
            </td>
          </tfoot>
        </table>
      </article>
    </section>
  </main>
</body>
</html>
